<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <script src="wow.min.js"></script>
    <script src="https://kit.fontawesome.com/b971a45ca4.js" crossorigin="anonymous"></script>
    <title>Fichaje Fantasy</title>
</head>
<body>
    <header class="header">
        <figure class="logo">
            <img src="images/logo-h.jpg" alt="">
        </figure>
        <nav class="navbar">
            <a href="">Equipo</a>
            <a href="">Proximos Fichajes</a>
        </nav>
    </header>
    <section class="anuncio ancho">
        <h1 class="wow animate__animated animate__slideInDown">CEDRICH PRESENTA</h1>
    </section>
    <section class="wow animate__animated animate__fadeIn animate__delay-1s parallaxas">
        <div class="wow animate__animated animate__fadeInLeft animate__delay-2s info1">
            <h1 class="">Bienvenido ...</h1>
        </div>
        <div class="wow animate__animated animate__fadeIn animate__delay-3s info2">
            <img src="images/jugador.png" alt="">
        </div>
    </section>
    <footer>
        <h2 class="wow animate__animated animate__slideInUp">Proximamente...</h2>
    </footer>
    <script>
        new WOW().init();
    </script>
</body>
</html>
