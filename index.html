<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <script src="wow.min.js"></script>
    <script src="https://kit.fontawesome.com/b971a45ca4.js" crossorigin="anonymous"></script>
    <title>Fichaje Fantasy</title>
</head>
<body>
    <header class="header">
        <figure class="logo">
            <img src="images/logo-h.jpg" alt="">
        </figure>
        <nav class="navbar">
            <a href="">Equipo</a>
            <a href="">Proximos Fichajes</a>
        </nav>
    </header>
    <section class="anuncio ancho">
        <h1 class="wow animate__animated animate__slideInDown">CEDRICH PRESENTA</h1>
        <div class="wow animate__animated animate__zoomIn animate__delay-1s">
            <img src="images/LL_RGB_h_color.png" alt="">
        </div>
        <div class="wow animate__animated animate__zoomIn animate__delay-1s">
            <img src="images/Girona_FC_Logo.svg.png" alt="">
        </div>
        <div class="wow animate__animated animate__zoomIn animate__delay-1s">
            <img src="images/Logo_Portero.png" alt="">
        </div>
    </section>
    <section class="wow animate__animated animate__fadeIn animate__delay-1s parallaxas">
        <div class="wow animate__animated animate__fadeInLeft animate__delay-2s info1">
            <h1 class="">Paulo Gazzaniga</h1>
        </div>
        <div class="wow animate__animated animate__fadeIn animate__delay-3s info2">
            <img src="images/gazza2.png" alt="">
        </div>
    </section>
    <section class="video"><br><br>
        <div class="contenedoryt wow animate__animated animate__fadeIn animate__delay-2s">
            <iframe
                width="500"
                height="315"
                src="https://www.youtube.com/embed/KGtgTYeF3Jo?si=mefoH--w29V2Daha&controls=0&start=6&autoplay=1"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
        </div>
    </section>
    <footer>
    </footer>
    <script>
        new WOW().init();
    </script>
</body>
</html>
